<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,700" rel="stylesheet">
        <link rel="stylesheet" href="css/hunterPopup.css">

        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-2 col-xl-3"></div>
            <div class="col-md-12 col-lg-8 col-xl-6">

                <h2 class="mt-4">Jesus Our Guide <small>| 4 Week Challenge Rhythm</small></h2>

                <!-- Page Heading/Breadcrumbs -->
                <ol class="breadcrumb mt-3">
                    <li class="breadcrumb-item"> <i class="fa fa-play fa-rotate-180 text-green"></i>&nbsp; Course / <a href="#">MyCourses</a> / <a href="#" class="text-green">Jesus Our Guide</a> </li>
                </ol>

                <!-- Intro Content -->
                <div class="row mt-4">
                    <div class="col-sm-12">
                            <div class="video-container">
                                <button class="fixed-top-left task-btn completed"><i class="icon icon-tick-border"></i></button>
                                <div class="fixed-top-right ">
                                    <i class=" lesson-pin icon icon-map-pointer"></i>
                                    <span class="lesson-pin-info"  data-container="body" data-toggle="popover" data-placement="right" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
                                        ?
                                    </span>
                                </div>
                                <img src="http://placehold.it/900x400" alt="" class="img-fluid">
                                <a data-fancybox="" href="https://www.youtube.com/embed/qA39SpcxOkE?rel=0&amp;showinfo=0" width="560" height="315" frameborder="0" allowfullscreen="allowfullscreen">
                                    <div class="video-play-icn"><i class="fa fa-play"></i></div>
                                </a>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-container mt-4">
                            <button class="fixed-top-left task-btn completed"><i class="icon icon-tick-double"></i></button>
                            <h2>Lorem ipsum dolor sit amet, consecutur.
                                Adipsidcthe end of the thing to see
                                this thingthen that thing</h2>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-12">
                        <div class="quiz-container text-center">
                            <div class="take-quiz-btn">
                                <button class="task-btn completed"><i class="icon icon-tick-double"></i></button>
                                <button class="btn btn-primary-outline btn-min-width btn-top-icn">Lesson Quiz</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-between mt-5">
                    <div class="col-sm-5">
                        <button class="btn btn-primary-outline btn-min-width btn-block" data-toggle="modal" data-target="#commentsModal">Add Comments <i class="fa fa-comments-o"></i></button>
                        <!-- Modal -->
                        <div class="modal fade" id="commentsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Modal -->
                    </div>
                    <div class="col-sm-5">
                        <button class="btn btn-primary-outline btn-min-width btn-block" data-toggle="modal" data-target="#notesModal">Take Notes  <i class="fa fa-pencil-square"></i></button>
                        <!-- Modal -->
                        <div class="modal fade" id="notesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /Modal -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-2 col-xl-3"></div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="http://108.61.222.129/js/jquery.fancybox.min.js"></script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
